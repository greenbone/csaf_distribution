name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'oldstable'

      - name: Build
        run: go build -v ./cmd/...

      - name: Tests
        run: go test -v ./...
