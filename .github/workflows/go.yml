name: Go

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build
        run: go build -v ./cmd/...

      - name: vet
        run: go vet ./...

      - name: Tests
        run: go test -v ./...

  run_modver:
      runs-on: ubuntu-latest
      needs: build # Only run when build job was successful
      if: ${{ github.event_name == 'pull_request' && success() }}
      permissions:
        contents: read # Modver needs to read the repo content
        pull-requests: write # Modver needs to write comments/status on PRs
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0 # Modver needs full history for comparison

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "stable"

        - name: Modver
          uses: bobg/modver@v2.11.0
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            pull_request_url: https://github.com/${{ github.repository }}/pull/${{ github.event.number }}
